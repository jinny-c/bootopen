<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>title</title>
</head>
<body>
<dev>
    初始页面
</dev>
<form action="/ball/list" method="post" name="form">
    <table>
        <tr>
            <td>url:</td>
            <td><input type="text" id="url" name="url" value=""/></td>
        </tr>
        <tr>
            <td>start:</td>
            <td><input type="text" id="start" name="start" value="23001"/></td>
        </tr>
        <tr>
            <td>end:</td>
            <td><input type="text" id="end" name="end"/></td>
        </tr>
        <tr>
            <td>最近:</td>
            <td><input type="text" id="defaultNumber" name="defaultNumber" value="3"/></td>
        </tr>
        <tr>
            <td>隐藏list(1=true):</td>
            <td><input type="text" id="listHide" name="listHide" value="1"/></td>
        </tr>
        <tr>
            <td>blueSize:</td>
            <td><input type="text" id="blueSize" name="blueSize" value="6"/></td>
        </tr>
        <tr>
            <td>redSize:</td>
            <td><input type="text" id="redSize" name="redSize" value="12"/></td>
        </tr>
        <tr>
            <td align="center" colspan="2"><input type="submit" value="查询提交"/></td>
        </tr>
    </table>

</form>
</body>
</html>
